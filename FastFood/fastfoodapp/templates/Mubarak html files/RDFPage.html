<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'fastfoodapp/css/mainpage.css' %}"> 
    <link rel="stylesheet" href="{% static 'fastfoodapp/css/index.css' %}"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
       .card:hover{
    box-shadow: 0 50px 50px 0 rgba(248, 101, 3, 0.959), 0 50px 50px 0 rgba(250, 124, 6, 0.918);
    transform: skew(20deg); 
          transition: all 3s;
  }
        footer {
            background: #3a3a3a;
            color: #fff;
            font-size: 14px;
        }
        .footer-bottom {
            padding: 20px 0px;
        }
        footer .footer-bottom a {
            color: #cddc39;
            text-decoration: none;
        }
        hr{
            display: hide;
        }
  </style>
</head>
<body>

    <nav>
          <div class="menu-icon"><span class="fas fa-bars"></span></div>
          <a href="{% url 'MainPage' %}" class="logo" style="text-decoration: none; color: #E08A1A;;">Otlob</a>
          <div class="nav-items">
           <li><a href="{% url 'aboutus'%}">About Us</a></li>
            <li><a href="{% url 'Rmeals'%}">Foods</a></li>
            <li><a href="{% url 'Restaurant' %}">Reastaurant</a></li>
            <li><a href="{% url 'loginType' %}">SING.In</a></li>
            <li><a href="{% url 'TypePage' %}">SINGUp</a></li>
            <div class="cancel-icon">
                <span class="fas fa-times"></span></div>
                <form action="#" style="margin-left: 800px;">
                        <input type="search" class="search-data" placeholder="Search" required>
                        <button type="submit" class="fas fa-search"></button>
                      </form></div> 
    </nav>



    <script>
        const menuBtn = document.querySelector(".menu-icon span");
        const searchBtn = document.querySelector(".search-icon");
        const cancelBtn = document.querySelector(".cancel-icon");
        const items = document.querySelector(".nav-items");
        const form = document.querySelector("form");
        menuBtn.onclick = ()=>{
        items.classList.add("active");
        menuBtn.classList.add("hide");
        searchBtn.classList.add("hide");
        cancelBtn.classList.add("show");
        }
        cancelBtn.onclick = ()=>{
        items.classList.remove("active");
        menuBtn.classList.remove("hide");
        searchBtn.classList.remove("hide");
        cancelBtn.classList.remove("show");
        form.classList.remove("active");
        cancelBtn.style.color = "#ff3d00";
        }
        searchBtn.onclick = ()=>{
        form.classList.add("active");
        searchBtn.classList.add("hide");
        cancelBtn.classList.add("show");
        }

    </script>


    <hr>
    <hr>




    <div  class="container" id="Food-cards" style="background-color:#E08A1A;text-align: center;">
        <div class="row" style="margin-left: 40px;">
            {% for r in dessert %}
                <div class="card" style="width:300px ; margin: 10px;">
                    <img class="card-img-top" src="{{r.R_Image.url}}" height=200px width=200px alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title">{{r.R_Name}}</h4>
                        <p class="card-text">{{r.R_City}}</p>
                        <a href="#" class="btn btn-primary">See Description</a>
                        <a href="#" class="btn btn-primary">Order</a>
                    </div>
                </div>
            {% endfor %}
        </div> 
    </div>



    <footer>
        <div class="footer-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <p class="text-center mb-2">&copy; Copyright <strong>Otlob</strong>. All Rights Reserved</p>
                        <p class="text-center mb-0">Created by <a href="https://www.markuptag.com/">Otlob</a></p>
                    </div>
                </div>
            </div>
        </div>
    </footer>



</body>
</html>
