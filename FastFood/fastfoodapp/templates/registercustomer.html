{% load static %}
<html>
<head>
     <meta charset="UTF-8">
     <title>Registration Form</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="{% static 'fastfoodapp/css/reg.css' %}"/>
</head>
<body>
    <form method="POST" action="{% url 'user' %}">
        {% csrf_token %}
		{% if messages %}
		<ul>
		  <div class="alert alert-danger"role="alert" style="color:#000;font-weight: bold;">
			{% for msg in messages %}
			  <li>{{msg}}</li>
			{% endfor %}
		  </div>
		</ul>
	  {% endif %}
 <div class="container">
 <!---heading---->
     <header class="heading"> Registration-Form</header><hr>
	<!---Form starting----> 
	<div class="row ">
	 <!--- For First  Name---->
         <div class="col-sm-12">
             <div class="row">
			     <div class="col-xs-4">
          	         <label class="firstname">First Name :</label> </div>
		         <div class="col-xs-8">
		             <input type="text" name="fname" id="fname" placeholder="Enter your First Name" class="form-control " required>
             </div>
		      </div>
		 </div>
		 
		 <!--- For Last  Name---->
         <div class="col-sm-12">
		     <div class="row">
			     <div class="col-xs-4">
                     <label class="lastname">Last Name :</label></div>
				<div class ="col-xs-8">	 
		             <input type="text" name="lname" id="lname" placeholder="Enter your Last Name" class="form-control last" required>
                </div>
		     </div>
		 </div>
     <!-----For email---->
		 <div class="col-sm-12">
		     <div class="row">
			     <div class="col-xs-4">
		             <label class="mail" >Your Email:</label></div>
			     <div class="col-xs-8"	>	 
			          <input type="email" name="email"  id="email"placeholder="Enter your email" class="form-control"  required>
		         </div>
		     </div>
		 </div>
	 
	 <!-----For Password and confirm password---->
          <div class="col-sm-12">
		         <div class="row">
				     <div class="col-xs-4">
		 	              <label class="pass">Password :</label></div>
				  <div class="col-xs-8">
			             <input type="password" name="password" id="password" placeholder="Enter your Password" class="form-control" required>
				 </div>
          </div>
		  </div>
          <!---------------for repeat password-->
          <div class="col-xs-4">
            <label class="pass">Retype Password:</label></div>
   <div class="col-xs-8">
          <input type="password" name="Rpassword" id="password" placeholder="Enter your Password" class="form-control" required>
  </div>
		  
     <!-----------For Phone number-------->
         <div class="col-sm-12">
		     <div class ="row">
                 <div class="col-xs-4 ">
			       <label class="pno">PhoneNumber:</label>
				 </div>
			 
			     <div class="col-xs-8 ">	 
				     <input type="text" name="phone"  id="phone" placeholder="Enter your phone" class="form-control" required></div>
			
		  	 </div>
			   <!--For city&area-->
			   <div class="row ">
			   <div class="col-sm-12">
				<div class="row">
					<div class="col-xs-4">
						  <label class="city">City :</label> </div>
					<div class="col-xs-8">
						<input type="text" name="city" id="city" placeholder="Enter your city" class="form-control " required>
				</div>
				 </div>
			</div>
			  <!--For Area-->
	
			<div class="col-sm-12">
				<div class="row">
					<div class="col-xs-4">
						<label class="city">Area:</label></div>
				   <div class ="col-xs-8">	 
						<input type="text" name="area" id="area" placeholder="Enter your Area" class="form-control last" required>
				   </div>
				</div>
			</div>
			</div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links" style="color:white;">
                    You Aready have an account?<a href="{%url 'login'%}"style="color: #e08a1a;">LOGIN</a>
                </div>
			   <!--for submit-->
		     <div class="col-sm-12">
		         <button class="btn" id="submit" type="submit">Submit</button>
		   </div>
    
		 </div>
	 </div>	
</div>
</form>
</body>		
</html>
